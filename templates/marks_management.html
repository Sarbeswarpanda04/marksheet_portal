<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marks Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #222;
            background: linear-gradient(135deg, #045dab, #130164, #1e90ff, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
        }
        
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px 20px;
            background: rgba(255,255,255,0.90);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
        }
        
        h2 {
            color: #045dab;
            font-weight: bold;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }
        
        .card {
            margin-bottom: 24px;
            background: rgba(0, 124, 248, 0.10);
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            border: 1.5px solid #007bff;
            transition: transform 0.18s, box-shadow 0.18s;
        }
        
        .card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 24px rgba(0,0,0,0.18);
        }
        
        .card-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 0.5rem;
        }
        
        .card-text {
            font-size: 1rem;
            color: #333;
            margin-bottom: 1.2rem;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #007bff 60%, #0056b3 100%);
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 1rem;
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.3s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,123,255,0.10);
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #0056b3 60%, #007bff 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(0,123,255,0.18);
        }
        
        .hero {
            background: linear-gradient(90deg, #007bff 60%, #0056b3 100%);
            color: white;
            padding: 32px 10px 24px 10px;
            border-radius: 12px;
            margin-bottom: 32px;
            box-shadow: 0 2px 8px rgba(0,123,255,0.10);
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 0;
        }
        
        .btn-primary {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px 2px;
            }
            .card-title {
                font-size: 1.1rem;
            }
            .hero h1 {
                font-size: 1.5rem;
            }
        }
        </style>

        <button class="btn btn-primary" style="margin:24px 0 0 24px;  float:top-left; position:top-left;" onclick="window.location.href='{{ url_for('admin_dashboard') }}'">Back to Dashboard</button>

    <div class="container mt-5">
        <h2>Marks Management</h2>
        <div class="row">
            {% for exam in exams %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ exam.name }}</h5>
                        <p class="card-text">Exam ID: {{ exam.id }}</p>
                        <a href="{{ url_for('exam_marks_management', exam_id=exam.id) }}" class="btn btn-primary">Manage Marks</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
