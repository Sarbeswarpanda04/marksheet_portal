<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marks Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Marks Management</h2>
        <div class="row">
            {% for exam in exams %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ exam.name }}</h5>
                        <p class="card-text">Exam ID: {{ exam.id }}</p>
                        <a href="{{ url_for('exam_marks_management', exam_id=exam.id) }}" class="btn btn-primary">Manage Marks</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
