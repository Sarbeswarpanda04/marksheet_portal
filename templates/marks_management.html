<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marks Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .actions button, .actions a {
            margin: 5px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-decoration: none;
            cursor: pointer;
        }

        .actions button:hover, .actions a:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            z-index: 1000;
        }

        .modal h3 {
            margin-top: 0;
        }

        .modal form {
            display: flex;
            flex-direction: column;
        }

        .modal label {
            margin: 5px 0;
        }

        .modal input, .modal select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal button {
            margin: 5px 0;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .modal button[type="button"] {
            background-color: #f44336;
        }

        .modal button[type="button"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h2>Marks Management</h2>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Exam</th>
                <th>Subject</th>
                <th>Marks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for mark in marks %}
            <tr>
                <td>{{ mark.student_name }}</td>
                <td>{{ mark.exam_name }}</td>
                <td>{{ mark.subject_name }}</td>
                <td>{{ mark.marks }}</td>
                <td>
                    <button class="edit-btn" data-id="{{ mark.id }}" data-student="{{ mark.student_id }}" data-exam="{{ mark.exam_id }}" data-subject="{{ mark.subject_id }}" data-marks="{{ mark.marks }}">‚úèÔ∏è Edit</button>
                    <a href="/delete-mark/{{ mark.id }}" class="delete-btn">üóëÔ∏è Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="actions">
        <button id="addMarksBtn">‚ûï Add Marks</button>
    </div>

    <!-- Modal for Adding/Editing Marks -->
    <div id="marksModal" class="modal">
        <h3 id="marksModalTitle">Add Marks</h3>
        <form id="marksForm" method="POST" action="/add-edit-marks">
            <label for="student">Student:</label>
            <select name="student_id" id="student" required>
                {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }}</option>
                {% endfor %}
            </select><br>
            <label for="exam">Exam:</label>
            <select name="exam_id" id="exam" required>
                {% for exam in exams %}
                <option value="{{ exam.id }}">{{ exam.name }}</option>
                {% endfor %}
            </select><br>
            <label for="subject">Subject:</label>
            <select name="subject_id" id="subject" required>
                {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select><br>
            <label for="marks">Marks:</label>
            <input type="number" name="marks" id="marks" required><br>
            <input type="hidden" name="mark_id" id="markId">
            <button type="submit">Save</button>
            <button type="button" onclick="closeModal()">Cancel</button>
        </form>
    </div>

    <script>
        const marksModal = document.getElementById('marksModal');
        const marksForm = document.getElementById('marksForm');
        const marksModalTitle = document.getElementById('marksModalTitle');

        document.getElementById('addMarksBtn').addEventListener('click', () => {
            marksForm.reset();
            marksModalTitle.textContent = 'Add Marks';
            marksModal.style.display = 'block';
        });

        document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const id = btn.getAttribute('data-id');
                const student = btn.getAttribute('data-student');
                const exam = btn.getAttribute('data-exam');
                const subject = btn.getAttribute('data-subject');
                const marks = btn.getAttribute('data-marks');

                document.getElementById('markId').value = id;
                document.getElementById('student').value = student;
                document.getElementById('exam').value = exam;
                document.getElementById('subject').value = subject;
                document.getElementById('marks').value = marks;

                marksModalTitle.textContent = 'Edit Marks';
                marksModal.style.display = 'block';
            });
        });

        function closeModal() {
            marksModal.style.display = 'none';
        }
    </script>
</body>
</html>
