<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #222;
            background: linear-gradient(135deg, #045dab, #130164, #1e90ff, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
        }
        
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
        }
        
        h2 {
            color: #045dab;
            font-weight: bold;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }
        
        .form-label {
            font-weight: 500;
            color: #045dab;
        }
        
        .form-control {
            border-radius: 8px;
            border: 1.5px solid #007bff;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0,123,255,0.15);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #007bff 60%, #0056b3 100%);
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 1rem;
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.3s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,123,255,0.10);
            margin-right: 10px;
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #0056b3 60%, #007bff 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(0,123,255,0.18);
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 1rem;
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.3s, box-shadow 0.2s;
        }
        
        .btn-secondary:hover, .btn-secondary:focus {
            background: #495057;
            color: #fff;
            box-shadow: 0 4px 16px rgba(108,117,125,0.18);
        }
        
        .text-center {
            text-align: center !important;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px 2px;
                max-width: 98vw;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
        </style>


     


    <div class="container mt-5">
        <h2 class="mb-4 text-center">Edit Profile</h2>
        <form method="POST" action="{{ url_for('edit_admin_profile') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ admin.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ admin.email }}" required>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" name="mobile" value="{{ admin.mobile }}" required>
            </div>
            <div class="mb-3" style="position:relative;">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ admin.password }}" required>
                <button type="button" id="togglePassword" style="position:absolute; top:38px; right:16px; background:none; border:none; cursor:pointer;">
                    <span id="eyeIcon" style="font-size:1.2rem;">üëÅÔ∏è</span>
                </button>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>






    <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            eyeIcon.textContent = 'üëÅÔ∏è';
        }
    });
    </script>
</body>
</html>
