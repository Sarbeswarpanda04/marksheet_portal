<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/static/forgot_password.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Registration No / Admin ID" required>
      <select name="role" required>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Send OTP</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
      {% for category, message in messages %}
        Swal.fire({
          icon: "{{ 'success' if category == 'success' else 'error' if category == 'danger' else 'info' }}",
          title: "{{ category.capitalize() }}",
          text: "{{ message }}"
        });
      {% endfor %}
      </script>
    {% endif %}
  {% endwith %}
</body>
</html>
