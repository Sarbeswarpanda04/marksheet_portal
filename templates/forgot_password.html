<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/static/forgot_password.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
</head>
<body>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #e3eaff 0%, #f7f9fc 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
  }
  
  .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0d50cc18;
      padding: 40px 36px 32px 36px;
      max-width: 370px;
      width: 100%;
      text-align: center;
  }
  
  h2 {
      color: #0d50cc;
      font-weight: 800;
      margin-bottom: 24px;
      font-size: 2em;
  }
  
  form {
      display: flex;
      flex-direction: column;
      gap: 18px;
  }
  
  input[type="text"], select {
      padding: 12px 14px;
      border: 1.5px solid #b0c4de;
      border-radius: 8px;
      font-size: 1em;
      background: #f7f9fc;
      transition: border 0.2s;
  }
  
  input[type="text"]:focus, select:focus {
      border: 1.5px solid #0d50cc;
      outline: none;
      background: #e3eaff;
  }
  
  button[type="submit"] {
      background: linear-gradient(90deg, #0d50cc 60%, #ff9800 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      margin-top: 8px;
      box-shadow: 0 2px 8px #0d50cc22;
  }
  
  button[type="submit"]:hover {
      background: linear-gradient(90deg, #ff9800 60%, #0d50cc 100%);
      transform: translateY(-2px) scale(1.04);
  }
  
  @media (max-width: 500px) {
      .container {
          padding: 24px 8px 18px 8px;
          max-width: 98vw;
      }
      h2 {
          font-size: 1.3em;
      }
  }
  </style>

  <div class="container">
    <h2>Forgot Password</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Registration No / Admin ID" required>
      <select name="role" required>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Send OTP</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
      {% for category, message in messages %}
        Swal.fire({
          icon: "{{ 'success' if category == 'success' else 'error' if category == 'danger' else 'info' }}",
          title: "{{ category.capitalize() }}",
          text: "{{ message }}"
        });
      {% endfor %}
      </script>
    {% endif %}
  {% endwith %}
</body>
</html>
