<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <i class="fas fa-moon" id="theme-toggle-icon"></i>
    </div>



    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Animated Background -->
        <div class="gradient-bg">
            <div class="gradient-1"></div>
            <div class="gradient-2"></div>
            <div class="gradient-3"></div>
        </div>

        <!-- Glass Overlay -->
        <div class="glass-overlay"></div>

        <!-- Header Section -->
        <header class="header">
            <div class="logo-container">
                <div class="logo-wrapper">
                    <img src="assets/images/college-logo.png" alt="College Logo" class="college-logo">
                    <div class="logo-shine"></div>
                </div>
                <div class="college-info">
                    <h1>Student Marksheet Portal</h1>
                    <p>Excellence in Education</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="login-container">
                <div class="login-card">
                    <!-- Login Type Toggle -->
                    <div class="login-toggle">
                        <button class="toggle-btn active" data-type="student">
                            <i class="fas fa-user-graduate"></i> Student
                        </button>
                        <button class="toggle-btn" data-type="admin">
                            <i class="fas fa-user-shield"></i> Admin
                        </button>
                        <div class="toggle-slider"></div>
                    </div>

                    <!-- Dynamic Form -->
                    <form id="loginForm" class="login-form">
                        <div class="form-header">
                            <div class="card-icon">
                                <i class="fas fa-user-graduate"></i>
                            </div>
                            <h2>Student Login</h2>
                            <p>Access your marksheet and academic performance</p>
                        </div>

                        <div class="form-group">
                            <div class="input-icon">
                                <i class="fas fa-id-card"></i>
                                <input type="text" id="userIdentifier" placeholder="Roll Number" required>
                                <span class="input-focus-effect"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="userPassword" placeholder="Password" required>
                                <i class="fas fa-eye-slash password-toggle"></i>
                                <span class="input-focus-effect"></span>
                            </div>
                        </div>

                        <div class="remember-me">
                            <label class="checkbox-container">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                        </div>

                        <button type="submit" class="btn btn-gradient">
                            <span>Login</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>

                        <div class="form-footer">
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 Student Marksheet Management System. All rights reserved.</p>
                <p>Developed by: <a href="https://github.com/Sarbeswarpanda04" class="developer-link">Sarbeswar Panda</a></p>
                <div class="footer-links">
                    <a href="#"><i class="fas fa-question-circle"></i> Help</a>
                    <a href="#"><i class="fas fa-shield-alt"></i> Privacy Policy</a>
                    <a href="#"><i class="fas fa-envelope"></i> Contact Us</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
