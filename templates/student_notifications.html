<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <style>
        /* Notifications Page Custom Styles */
body {
    background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
    font-family: 'Poppins', Arial, sans-serif;
}

.container {
    max-width: 700px;
    margin: 48px auto;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 36px rgba(44,62,80,0.13);
    padding: 38px 34px 34px 34px;
}

h2 {
    color: #2d6cdf;
    font-weight: 800;
    margin-bottom: 28px;
    letter-spacing: 0.5px;
    background: linear-gradient(90deg, #2d6cdf 20%, #4f8cff 80%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.list-group-item {
    background: #f8fafc;
    border: none;
    border-radius: 12px;
    margin-bottom: 18px;
    box-shadow: 0 2px 12px #2d6cdf11;
    padding: 22px 24px;
    transition: box-shadow 0.18s, background 0.18s;
}

.list-group-item:hover {
    background: linear-gradient(90deg, #e0e7ff 60%, #f8fafc 100%);
    box-shadow: 0 4px 18px #2d6cdf22;
}

.list-group-item h5 {
    color: #2d6cdf;
    font-weight: 700;
    margin-bottom: 8px;
}

.list-group-item p {
    color: #333;
    margin-bottom: 8px;
    font-size: 1.08em;
}

.list-group-item small {
    color: #888;
    font-size: 0.97em;
}
        </style>


    <div class="container mt-5">
        <h2>Notifications</h2>

        <!-- Notifications List -->
        <div class="list-group">
            {% for notification in notifications %}
            <div class="list-group-item">
                <h5 class="mb-1">{{ notification.title }}</h5>
                <p class="mb-1">{{ notification.message }}</p>
                <small class="text-muted">Posted on {{ notification.created_at }}</small>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
