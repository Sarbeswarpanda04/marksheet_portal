<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam & Grade Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            animation: bgMove 18s ease-in-out infinite;
        }
        @keyframes bgMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        
        h2 {
            margin-top: 32px;
            font-weight: 700;
            color: #2d3a8c;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px #8e54e933;
            animation: fadeInDown 0.7s;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        
        h3 {
            margin-top: 36px;
            font-weight: 600;
            color: #3a3a3a;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px #4f8cff22;
        }
        
        .table {
            margin-top: 20px;
            background: #fff;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(44,62,80,0.13);
            animation: fadeIn 1s;
        }
        
        th, td {
            vertical-align: middle !important;
            transition: background 0.2s, color 0.2s;
        }
        
        th {
            background: linear-gradient(90deg, #4f8cff 60%, #8e54e9 100%);
            color: white;
            font-weight: 600;
            font-size: 1.08rem;
            border: none;
            letter-spacing: 0.5px;
        }
        
        tbody tr {
            transition: box-shadow 0.2s, transform 0.2s, background 0.2s;
        }
        tbody tr:hover {
            background: linear-gradient(90deg, #e3f0ff 60%, #f3e9ff 100%);
            transform: scale(1.012);
            box-shadow: 0 4px 18px #4f8cff22;
            cursor: pointer;
        }
        
        .btn {
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px rgba(52,152,219,0.08);
            border: none;
            outline: none;
        }
        
        .btn-success {
            background: linear-gradient(90deg, #43e97b 60%, #38f9d7 100%);
            color: #fff;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #11998e 60%, #38f9d7 100%);
            transform: translateY(-2px) scale(1.06);
            box-shadow: 0 4px 18px #43e97b44;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #2196F3 60%, #6dd5ed 100%);
            color: #fff;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #1976D2 60%, #2196F3 100%);
            transform: translateY(-2px) scale(1.06);
            box-shadow: 0 4px 18px #2196F344;
        }
        
        .btn-danger {
            background: linear-gradient(90deg, #f85032 60%, #e73827 100%);
            color: #fff;
        }
        .btn-danger:hover {
            background: linear-gradient(90deg, #b31217 60%, #e52d27 100%);
            transform: translateY(-2px) scale(1.06);
            box-shadow: 0 4px 18px #f8503244;
        }
        
        /* Modern Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.96);
            background: rgba(255,255,255,0.98);
            padding: 38px 28px 28px 28px;
            border-radius: 22px;
            z-index: 1000;
            box-shadow: 0 12px 48px 0 rgba(44,62,80,0.22), 0 1.5px 8px #8e54e955;
            min-width: 320px;
            max-width: 60vw;
            animation: modalPop 0.45s cubic-bezier(.68,-0.55,.27,1.55);
            border: 1.5px solid #8e54e9;
            backdrop-filter: blur(80px);
        }
        @keyframes modalPop {
            0% { opacity: 0; transform: translate(-50%, -60%) scale(0.85);}
            70% { opacity: 1; transform: translate(-50%, -52%) scale(1.03);}
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1);}
        }
        
        .modal h3 {
            margin-top: 0;
            color: #4f8cff;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-align: center;
            margin-bottom: 18px;
            text-shadow: 0 2px 8px #4f8cff22;
            animation: fadeInDown 0.7s;
        }
        
        .modal form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .modal label {
            margin: 5px 0 2px 0;
            font-weight: 500;
            color: #333;
            letter-spacing: 0.2px;
        }
        
        .modal input, .modal select {
            padding: 12px;
            margin-bottom: 12px;
            border: 1.5px solid #8e54e9;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(245,245,255,0.85);
            transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
        }
        .modal input:focus, .modal select:focus {
            border-color: #4f8cff;
            box-shadow: 0 0 12px #8e54e9aa;
            outline: none;
            background: #fff;
        }
        
        .modal button {
            margin: 7px 0;
            padding: 12px 0;
            font-size: 1.08rem;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #8e54e922;
        }
        
        .modal button[type="submit"] {
            background: linear-gradient(90deg, #43e97b 60%, #38f9d7 100%);
            color: #fff;
        }
        .modal button[type="submit"]:hover {
            background: linear-gradient(90deg, #11998e 60%, #38f9d7 100%);
            transform: scale(1.06);
            box-shadow: 0 4px 18px #43e97b44;
        }
        
        .modal button[type="button"] {
            background: linear-gradient(90deg, #f85032 60%, #e73827 100%);
            color: #fff;
        }
        .modal button[type="button"]:hover {
            background: linear-gradient(90deg, #b31217 60%, #e52d27 100%);
            transform: scale(1.06);
            box-shadow: 0 4px 18px #f8503244;
        }
        
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        
        /* Responsive Design */
        @media (max-width: 900px) {
            .modal { padding: 18px 6px; }
            .table { font-size: 0.95rem; }
        }
        @media (max-width: 600px) {
            .modal { width: 98vw; }
            th, td { font-size: 0.95rem; padding: 8px 4px; }
        } 
   
    </style>
<body>
    <h2>Exam & Grade Setup</h2>

    <h3>Manage Exams</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Exam Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
            <tr>
                <td>{{ exam.name }}</td>
                <td>
                    <button class="edit-exam-btn btn btn-primary btn-sm" data-id="{{ exam.id }}" data-name="{{ exam.name }}">Edit</button>
                    <a href="/delete-exam/{{ exam.id }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button id="addExamBtn" class="btn btn-success">Add Exam</button>

    <h3 class="mt-5">Manage Grades</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Grade</th>
                <th>Min Marks</th>
                <th>Max Marks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
            <tr>
                <td>{{ grade.grade }}</td>
                <td>{{ grade.min_marks }}</td>
                <td>{{ grade.max_marks }}</td>
                <td>
                    <button class="edit-grade-btn btn btn-primary btn-sm" data-id="{{ grade.id }}" data-grade="{{ grade.grade }}" data-min="{{ grade.min_marks }}" data-max="{{ grade.max_marks }}">Edit</button>
                    <a href="/delete-grade/{{ grade.id }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button id="addGradeBtn" class="btn btn-success">Add Grade</button>

    <!-- Modals -->
    <div id="examModal" class="modal">
        <h3 id="examModalTitle">Add Exam</h3>
        <form id="examForm" method="POST" action="/add-edit-exam">
            <input type="hidden" name="exam_id" id="examId">
            <label for="examName">Exam Name:</label>
            <input type="text" name="name" id="examName" required>
            <button type="submit">Save</button>
            <button type="button" onclick="closeExamModal()">Cancel</button>
        </form>
    </div>

    <div id="gradeModal" class="modal">
        <h3 id="gradeModalTitle">Add Grade</h3>
        <form id="gradeForm" method="POST" action="/add-edit-grade">
            <input type="hidden" name="grade_id" id="gradeId">
            <label for="grade">Grade:</label>
            <input type="text" name="grade" id="grade" required>
            <label for="minMarks">Min Marks:</label>
            <input type="number" name="min_marks" id="minMarks" required>
            <label for="maxMarks">Max Marks:</label>
            <input type="number" name="max_marks" id="maxMarks" required>
            <button type="submit">Save</button>
            <button type="button" onclick="closeGradeModal()">Cancel</button>
        </form>
    </div>

    <script>
        const examModal = document.getElementById('examModal');
        const gradeModal = document.getElementById('gradeModal');
        const examForm = document.getElementById('examForm');
        const gradeForm = document.getElementById('gradeForm');

        document.getElementById('addExamBtn').addEventListener('click', () => {
            examForm.reset();
            document.getElementById('examModalTitle').textContent = 'Add Exam';
            examModal.style.display = 'block';
        });

        document.querySelectorAll('.edit-exam-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const id = btn.getAttribute('data-id');
                const name = btn.getAttribute('data-name');

                document.getElementById('examId').value = id;
                document.getElementById('examName').value = name;

                document.getElementById('examModalTitle').textContent = 'Edit Exam';
                examModal.style.display = 'block';
            });
        });

        document.getElementById('addGradeBtn').addEventListener('click', () => {
            gradeForm.reset();
            document.getElementById('gradeModalTitle').textContent = 'Add Grade';
            gradeModal.style.display = 'block';
        });

        document.querySelectorAll('.edit-grade-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const id = btn.getAttribute('data-id');
                const grade = btn.getAttribute('data-grade');
                const min = btn.getAttribute('data-min');
                const max = btn.getAttribute('data-max');

                document.getElementById('gradeId').value = id;
                document.getElementById('grade').value = grade;
                document.getElementById('minMarks').value = min;
                document.getElementById('maxMarks').value = max;

                document.getElementById('gradeModalTitle').textContent = 'Edit Grade';
                gradeModal.style.display = 'block';
            });
        });

        function closeExamModal() {
            examModal.style.display = 'none';
        }

        function closeGradeModal() {
            gradeModal.style.display = 'none';
        }
    </script>
</body>
</html>
